<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Include navbar which contains a form element where search input is made and a submit button -->

            <span class="navbar-text text white">McKorr Books</span>

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button">Search</button>
        </form>
    </nav>
    <!-- Insert page container to include all the elements in the body -->
    <div class="container">
        <!-- Landing page with a background picture -->
        <div class="ui centered card raised card">
            <div class="image">
                <img src="./Img/Lib Img.jpg">
            </div>

        </div>
        <br><br>
        <!-- Card to contain search results -->
        <div class="card-deck">
            <div class="card-columns">
                <div class="card-body"></div>
            </div>
        </div>
        <!-- Page Footer -->
        <div class="card-footer text-muted">Mckorrâ„¢ Books</div>


    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./Js/App.js"></script>

</html>
